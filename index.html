<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المنتج بتقنية AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .main-image {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
        .hidden {
            display: none;
        }
        .ar-button {
            width: 80%;
            max-width: 300px;
            height: 60px;
            background-color: #ff9800;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="product-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0Lj3_8eh0xYQLDhyh1pYwOF6l00mL7hIfww&s" alt="Chicken Roast" class="main-image">
        
        <model-viewer id="ar-viewer" class="hidden"
            src="https://raw.githubusercontent.com/tikichtika/3D-models/main/nabta.glb" 
            ar 
            ar-modes="scene-viewer quick-look"
            camera-controls 
            auto-rotate>
        </model-viewer>
        
        <button class="ar-button" id="toggle-view">👀 عرض في الواقع المعزز</button>
    </div>

    <script>
        document.getElementById('toggle-view').addEventListener('click', function() {
            const productImage = document.getElementById('product-image');
            const arViewer = document.getElementById('ar-viewer');
            
            if (productImage.classList.contains('hidden')) {
                productImage.classList.remove('hidden');
                arViewer.classList.add('hidden');
                this.textContent = '👀 عرض في الواقع المعزز';
            } else {
                productImage.classList.add('hidden');
                arViewer.classList.remove('hidden');
                arViewer.activateAR();
                this.textContent = '📸 عرض الصورة';
            }
        });
    </script>
</body>
</html>
