<!DOCTYPE html>
<html lang="ar">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            text-align: center;
        }

        /* إخفاء زر AR التلقائي */
        model-viewer > * { 
            display: none !important; 
        }

        #ar-button {
            width: 80%;
            max-width: 300px;
            height: 80px; /* زيادة ارتفاع الزر */
            background-color: #ff9800;
            color: white;
            font-size: 24px; /* زيادة حجم الخط */
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        #ar-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        #loading-text {
            display: none;
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        model-viewer {
            width: 50vw;
            height: 30vh;
            display: none; /* مخفي في البداية */
        }
    </style>
</head>
<body>

    <button id="ar-button">🚀 عرض في الواقع المعزز</button>
    <p id="loading-text">⏳ انتظر قليلاً...</p>

    <model-viewer 
        id="ar-viewer"
        src="https://raw.githubusercontent.com/tikichtika/3D-models/main/nabta.glb" 
        ar 
        ar-modes="scene-viewer quick-look"
        camera-controls 
        auto-rotate>
    </model-viewer>

    <script>
        document.getElementById('ar-button').addEventListener('click', function() {
            const modelViewer = document.getElementById('ar-viewer');
            const loadingText = document.getElementById('loading-text');

            // إخفاء الزر وإظهار نص التحميل
            this.style.display = 'none';
            loadingText.style.display = 'block';

            // بعد ثانيتين، إظهار 3D وفتح AR
            setTimeout(() => {
                loadingText.style.display = 'none';
                modelViewer.style.display = 'block';

                // استدعاء AR مباشرة من الحدث
                modelViewer.activateAR();
            }, 2000);
        });
    </script>

</body>
</html>
